<body>
<header><i class="fa-solid fa-rotate-right"></i> SRTF (Shortest Remaining Time First)</header>

<div>
  <input id="process" placeholder="Process Name">
  <input id="arrival" type="number" placeholder="Arrival Time">
  <input id="burst" type="number" placeholder="Burst Time">
  <button onclick="addProcess()">Add Process</button>
  <button onclick="calculateSRTF()">Calculate</button>
</div>

<table id="processTable">
  <thead>
    <tr>
      <th>Process</th><th>Arrival</th><th>Burst</th>
      <th>Start</th><th>Completion</th><th>Waiting</th><th>Turnaround</th>

  </thead>

<script>
let processes = [];

function addProcess() {
  let p = document.getElementById("process").value;
  let a = parseInt(document.getElementById("arrival").value);
  let b = parseInt(document.getElementById("burst").value);
  if (p && !isNaN(a) && !isNaN(b)) {
    processes.push({ name: p, arrival: a, burst: b, remaining: b });
    alert("Process " + p + " added!");
  }
}

function calculateSRTF() {
  let time = 0, completed = 0;
  let n = processes.length;
  let result = [];
  let timeline = []; // for gantt chart
  let procCopy = JSON.parse(JSON.stringify(processes));
  procCopy.sort((a,b)=>a.arrival - b.arrival);

  let lastProcess = null;

  while (completed < n) {
    let available = procCopy.filter(p => p.arrival <= time && p.remaining > 0);

    // CPU idle if no available process
    if (available.length === 0) {
      if (lastProcess !== "Idle") {
        timeline.push({ name: "Idle", start: time, end: time + 1 });
        lastProcess = "Idle";
      } else {
        timeline[timeline.length - 1].end++;
      }
      time++;
      continue;
    }

    // Select shortest remaining time
    available.sort((a,b)=>a.remaining - b.remaining);
    let current = available[0];

    // For Gantt chart: track process switches
    if (lastProcess !== current.name) {
      timeline.push({ name: current.name, start: time, end: time + 1 });
      lastProcess = current.name;
    } else {
      timeline[timeline.length - 1].end++;
    }

    current.remaining--;

    // Process completion
    if (current.remaining === 0) {
      completed++;
      let completion = time + 1;
      let turnaround = completion - current.arrival;
      let waiting = turnaround - current.burst;
      result.push({
        name: current.name,
        arrival: current.arrival,
        burst: current.burst,
        start: result.some(p => p.name === current.name) 
               ? result.find(p => p.name === current.name).start 
               : timeline.find(t => t.name === current.name)?.start ?? current.arrival,
        completion,
        waiting,
        turnaround
      });
    }

    time++;
  }

  displayResults(result, timeline);
}

function displayResults(result, timeline) {
  // Sort results by process name for clarity
  result.sort((a,b)=>a.name.localeCompare(b.name));

  let tbody = document.querySelector("#processTable tbody");
  tbody.innerHTML = "";
  result.forEach(p => {
    tbody.innerHTML += `<tr>
      <td>${p.name}</td><td>${p.arrival}</td><td>${p.burst}</td>
      <td>${p.start}</td><td>${p.completion}</td>
      <td>${p.waiting}</td><td>${p.turnaround}</td>
    </tr>`;
  });

  // --- Gantt Chart ---
  let gantt = document.getElementById("gantt");
  gantt.innerHTML = "";
  timeline.forEach(block => {
    let div = document.createElement("div");
    div.classList.add("gantt-block");
    div.style.flex = (block.end - block.start).toString();
    div.innerHTML = `<strong>${block.name}</strong><div>${block.end}</div>`;
    if (block.name === "Idle") {
      div.style.backgroundColor = "#888";
      div.style.color = "white";
    }
    gantt.appendChild(div);
  });

  // --- Average times ---
  let totalWT = 0, totalTAT = 0;
  result.forEach(p => { totalWT += p.waiting; totalTAT += p.turnaround; });
  let avgWT = (totalWT / result.length).toFixed(2);
  let avgTAT = (totalTAT / result.length).toFixed(2);

  document.getElementById("averages").innerHTML = `
    <h3>Average Waiting Time: ${avgWT}</h3>
    <h3>Average Turnaround Time: ${avgTAT}</h3>`;
}
</script>
