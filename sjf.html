<body>
<header><i class="fa-solid fa-bolt"></i> SJF (Shortest Job First)</header>

<a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>

<div>
  <input id="process" placeholder="Process Name">
  <input id="arrival" type="number" placeholder="Arrival Time">
  <input id="burst" type="number" placeholder="Burst Time">
  <button onclick="addProcess()">Add Process</button>
  <button onclick="calculateSJF()">Calculate</button>
</div>

<table id="processTable">
  <thead>
    <tr>
      <th>Process</th><th>Arrival</th><th>Burst</th>
      <th>Start</th><th>Completion</th><th>Waiting</th><th>Turnaround</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="gantt"></div>
<div id="averages"></div>
<footer style="margin-top: 40px; padding: 20px; background: rgba(255,255,255,0.1); border-top: 1px solid rgba(255,255,255,0.2);">

<script>
let processes = [];

function addProcess() {
  let p = document.getElementById("process").value;
  let a = parseInt(document.getElementById("arrival").value);
  let b = parseInt(document.getElementById("burst").value);
  if (p && !isNaN(a) && !isNaN(b)) {
    processes.push({ name: p, arrival: a, burst: b });
    alert("Process " + p + " added!");
  }
}

function calculateSJF() {
  let result = [];
  let time = 0;
  let remaining = JSON.parse(JSON.stringify(processes));
  remaining.sort((a,b)=>a.arrival-b.arrival);
  
  while (remaining.length > 0) {
    let available = remaining.filter(p => p.arrival <= time);
    if (available.length === 0) {
      time++;
      continue;
    }
    available.sort((a,b)=>a.burst - b.burst);
    let current = available[0];
    let start = Math.max(time, current.arrival);
    let completion = start + current.burst;
    let turnaround = completion - current.arrival;
    let waiting = turnaround - current.burst;
    result.push({...current, start, completion, waiting, turnaround});
    time = completion;
    remaining = remaining.filter(p => p.name !== current.name);
  }
  displayResults(result);
}

function displayResults(result) {
  let tbody = document.querySelector("#processTable tbody");
  tbody.innerHTML = "";
  let gantt = document.getElementById("gantt");
  gantt.innerHTML = "";

  result.forEach(p => {
    tbody.innerHTML += `<tr>
      <td>${p.name}</td><td>${p.arrival}</td><td>${p.burst}</td>
      <td>${p.start}</td><td>${p.completion}</td><td>${p.waiting}</td><td>${p.turnaround}</td>
    </tr>`;
    let block = document.createElement("div");
    block.classList.add("gantt-block");
    block.innerHTML = `<strong>${p.name}</strong><div>${p.completion}</div>`;
    gantt.appendChild(block);
  });

  let totalWT = 0, totalTAT = 0;
  result.forEach(p => { totalWT += p.waiting; totalTAT += p.turnaround; });
  let avgWT = (totalWT / result.length).toFixed(2);
  let avgTAT = (totalTAT / result.length).toFixed(2);

  document.getElementById("averages").innerHTML = `
    <h3>Average Waiting Time: ${avgWT}</h3>
    <h3>Average Turnaround Time: ${avgTAT}</h3>`;
}
</script>
