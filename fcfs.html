<div>
  <input id="process" placeholder="Process Name">
  <input id="arrival" type="number" placeholder="Arrival Time">
  <input id="burst" type="number" placeholder="Burst Time">
  <button onclick="addProcess()">Add Process</button>
  <button onclick="calculateFCFS()">Calculate</button>

<script>
let processes = [];

function addProcess() {
  let p = document.getElementById("process").value;
  let a = parseInt(document.getElementById("arrival").value);
  let b = parseInt(document.getElementById("burst").value);
  if (p && !isNaN(a) && !isNaN(b)) {
    processes.push({ name: p, arrival: a, burst: b });
    alert("Process " + p + " added!");
  }
}

function calculateFCFS() {
  processes.sort((a, b) => a.arrival - b.arrival);
  let time = 0;
  let result = [];
  let timeline = [];

  processes.forEach(p => {
    // If CPU is idle before this process arrives
    if (p.arrival > time) {
      timeline.push({
        name: "Idle",
        start: time,
        end: p.arrival
      });
      time = p.arrival;
    }

    // Normal process execution
    let start = Math.max(time, p.arrival);
    let completion = start + p.burst;
    let waiting = start - p.arrival;
    let turnaround = completion - p.arrival;
    time = completion;
    result.push({ ...p, start, completion, waiting, turnaround });

    // Add this process block to the timeline
    timeline.push({
      name: p.name,
      start,
      end: completion
    });
  });

  displayResults(result, timeline);
}

function displayResults(result, timeline) {
  let tableBody = document.querySelector("#processTable tbody");
  tableBody.innerHTML = "";
  let gantt = document.getElementById("gantt");
  gantt.innerHTML = "";

  // Table rows
  result.forEach(p => {
    let row = `<tr>
      <td>${p.name}</td><td>${p.arrival}</td><td>${p.burst}</td>
      <td>${p.start}</td><td>${p.completion}</td><td>${p.waiting}</td><td>${p.turnaround}</td>
    </tr>`;
    tableBody.innerHTML += row;
  });

  // Gantt Chart
  timeline.forEach(block => {
    let div = document.createElement("div");
    div.classList.add("gantt-block");
    div.style.flex = (block.end - block.start).toString();
    div.innerHTML = `<strong>${block.name}</strong><div>${block.end}</div>`;
    if (block.name === "Idle") {
      div.style.backgroundColor = "#888";
      div.style.color = "white";
    }
    gantt.appendChild(div);
  });

  // Averages
  let totalWT = 0, totalTAT = 0;
  result.forEach(p => {
    totalWT += p.waiting;
    totalTAT += p.turnaround;
  });
  let avgWT = (totalWT / result.length).toFixed(2);
  let avgTAT = (totalTAT / result.length).toFixed(2);

  document.getElementById("averages").innerHTML = `
    <h3>Average Waiting Time: ${avgWT}</h3>
    <h3>Average Turnaround Time: ${avgTAT}</h3>`;
}
</script>
