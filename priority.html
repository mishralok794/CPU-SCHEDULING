<script>
let processes = [];

function addProcess() {
  let name = document.getElementById("process").value;
  let arrival = parseInt(document.getElementById("arrival").value);
  let burst = parseInt(document.getElementById("burst").value);
  let priority = parseInt(document.getElementById("priority").value);
  if (name && !isNaN(arrival) && !isNaN(burst) && !isNaN(priority)) {
    processes.push({ name, arrival, burst, priority });
    alert("Process " + name + " added!");
  }
}

function calculatePriority() {
  let result = [];
  let time = 0;
  let remaining = JSON.parse(JSON.stringify(processes));
  remaining.sort((a, b) => a.arrival - b.arrival);

  while (remaining.length > 0) {
    let available = remaining.filter(p => p.arrival <= time);// ye sb ready queue me aa chuke hai execute hoe ke liye

    if (available.length === 0) {
      // CPU is idle until the next process arrives
      let nextArrival = remaining[0].arrival;
      result.push({
        name: "Idle",
        arrival: time,
        burst: nextArrival - time,
        priority: "-",
        start: time,
        completion: nextArrival,
        waiting: "-",
        turnaround: "-"
      });
      time = nextArrival;
      continue;
    }

    available.sort((a, b) => a.priority - b.priority);
    let current = available[0];
    let start = Math.max(time, current.arrival);
    let completion = start + current.burst;
    let turnaround = completion - current.arrival;
    let waiting = turnaround - current.burst;
    result.push({ ...current, start, completion, waiting, turnaround });
    time = completion;
    remaining = remaining.filter(p => p.name !== current.name);
  }

  displayResults(result);
}

function displayResults(result) {
  let tbody = document.querySelector("#processTable tbody");
  tbody.innerHTML = "";
  let gantt = document.getElementById("gantt");
  gantt.innerHTML = "";

  result.forEach(p => {
    if (p.name !== "Idle") {
      tbody.innerHTML += `<tr>
        <td>${p.name}</td><td>${p.arrival}</td><td>${p.burst}</td><td>${p.priority}</td>
        <td>${p.start}</td><td>${p.completion}</td><td>${p.waiting}</td><td>${p.turnaround}</td>
      </tr>`;
    }

    // Create Gantt chart block
    let block = document.createElement("div");
    block.classList.add("gantt-block");
    block.innerHTML = `<strong>${p.name}</strong><div>${p.completion}</div>`;
    // Color differently for Idle time
    if (p.name === "Idle") {
      block.style.backgroundColor = "#aaa";
      block.style.color = "white";
    }
    gantt.appendChild(block);
  });

  // Compute average times excluding Idle
  let valid = result.filter(p => p.name !== "Idle");
  let avgWT = (valid.reduce((s, p) => s + p.waiting, 0) / valid.length).toFixed(2);
  let avgTAT = (valid.reduce((s, p) => s + p.turnaround, 0) / valid.length).toFixed(2);

  document.getElementById("averages").innerHTML = `
    <h3>Average Waiting Time: ${avgWT}</h3>
    <h3>Average Turnaround Time: ${avgTAT}</h3>`;
}
</script>
